version: '2.1'
orbs:
  node: circleci/node@4.2
jobs:
  build:
    machine:
      enabled: true
    steps:
      - checkout
      - run: echo build
  deploy:
    machine:
      enabled: true
    steps:
      - checkout
      - run: echo deploy

workflows:
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main
